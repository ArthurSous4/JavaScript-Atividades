<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Estrangeiro</title>
</head>
<body>
    <h1>Detector de Estrangeiro</h1>
    Digite sua Nacionalidade: <input type="text" name="txtnac" id="txtnac" >
    <input type="button" value="Verificar" onclick="VerificarNac()">
    <div id = "res">

    </div>
    <script>
        function VerificarNac() {
            var txtn = window.document.getElementById("txtnac")
            var res = window.document.getElementById("res")
            res.innerHTML = `<p>Você é atualmente ${txtn.value}</p>`
            if(txtn.value == "Brasileiro"){
                res.innerHTML += "<p>Bem vindo de volta á sua terra natal :)</p>"
            }else{
                res.innerHTML += "Olá, Bem vindo ao Brasil!!, Aproveite a visita."
            }
        }

    </script>
</body>
</html>
